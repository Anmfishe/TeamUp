        <script>
            function switchTitle(that){
                var teamTitle = $("#teamTitle");
                if(that.text() != teamTitle.text())
                    teamTitle.text(that.text());
            }
        </script>

    <body>

    <div id="teamsPanel" data-role="panel" data-display="overlay"></div>
    <div data-role="header" data-theme="b" >
        <a style="color:#ea8a2f;" data-icon="bars" href="#teamsPanel">Teams</a>
        <h1 id="teamTitle"></h1>
        <a style="color: #ea8a2f;" data-icon="gear" >Options</a>
    </div>
    <script type="text/javascript">
        var team1 = new Team("Dargon Tarps", 1, "League of Legends");
        var team2 = new Team("1313", 4, "Magic: The Gathering");
        var team3 = new Team("R6DD", 6, "Overwatch");
        var user1 = new User("My Boy","Password1234",0);
        user1.addTeam(team1);
        user1.addTeam(team2);
        user1.addTeam(team3);
        if(user1.hasTeams()) {
            $("#teamTitle").text(user1.teams[0].name);
            var teamPanel = $("#teamsPanel");
            teamPanel.append("<ul data-role='listview' data-theme='b'></ul>");
            for (var i = 0; i < user1.numTeams; i++){
                teamPanel.find("ul").append("<li><a href='#teamsPanel' onclick='switchTitle($(this))'>" + user1.teams[i].name + "</a></li>");
            }
        }
    </script>
